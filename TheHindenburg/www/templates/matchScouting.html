<ion-view title="Match Scouting" id="page3">
  <ion-content padding="true" class="has-header">
    <div ng-controller="matchScoutingCtrl" class="padding">
      <form id="matchScouting-header" class="list">
        <label class="item item-select" id="Team Number" name="Team Number">
          <span class="input-label">Team Number</span>
          <select 
            name="team" 
            id="team" 
            ng-options="team.number + ' - ' + team.name for team in teams track by team.number"
            ng-model="team"
            ng-change="selectTeam()"></select>
        </label>
          
        <label class="item item-select" id="matchScouting-select18" name="MatchNum">
          <span class="input-label">Match Number</span>
          <select ng-model="matchNum">
            <option ng-repeat="i in numMatches track by $index">{{$index+1}}</option>
          </select>
        </label>
        
        <label class="item item-select" id="matchScouting-select17">
          <span class="input-label">Scouters Name</span>
          <select>
            <option>None</option>
            <option>Jared</option>
            <option>Nathen</option>
            <option>Hassied</option>
            <option>Chris</option>
            <option>David</option>
          </select>
        </label>
      </form>

      <div id="matchScouting-button-bar1" class="button-bar">
        <button id="matchScouting-button4" class="button button-positive  button-block" ng-click="buttonClick('autonomous')">Autonomous</button>
        <button id="matchScouting-button5" class="button button-positive  button-block" ng-click="buttonClick('teleop')">Teleop</button>
        <button id="matchScouting-button6" class="button button-positive  button-block" ng-click="buttonClick('postgame')">Post-Game</button>
        <button id="matchScouting-button7" class="button button-positive  button-block" ng-click="buttonClick('human')">Human Player</button>
      </div>
    
      <form id="matchScouting-autonomous" class="list">
        <h1 id="matchScouting-heading1" style="color:#000000;text-align:center;">Autonomous</h1>
        
        <label class="item item-select" id="AQ1" name="AQ1">
          <span class="input-label">Did the robot have Autonomous?</span>
          <select
            id="AQ1"
            ng-model="AQ1"> 
            <option value="0"></option>
            <option value="2">Yes</option>
            <option value="1">No</option>
          </select>
        </label>
        
        <label class="item item-select" id="AQ2" name="AQ2">
          <span class="input-label">Did the robot place gears?</span>
          <select
            id="AQ2"
            ng-model="AQ2">
            <option value="0"></option>
            <option value="2">Yes</option>
            <option value="1">No</option>
          </select>
        </label>
        
        <label class="item item-select" id="AQ3" name="AQ3">
          <span class="input-label"> Did the robot cross the line?</span>
          <select
            id="AQ3"
            ng-model="AQ3">
            <option value="0"></option>
            <option value="2">Yes</option>
            <option value="1">No</option>
          </select>
        </label>
        
        <label class="item item-select" id="AQ4" name="AQ4">
          <span class="input-label">Did the robot score high boiler?</span>
          <select
            id="AQ4"
            ng-model="AQ4">
            <option value="0"></option>
            <option value="2">Yes</option>
            <option value="1">No</option>
          </select>
        </label>
        
        <label class="item item-select" id="AQ5" name="AQ5">
          <span class="input-label">Did the robot score low boiler?</span>
          <select
            id="AQ5"
            ng-model="AQ5">
            <option value="0"></option>
            <option value="2">Yes</option>
            <option value="1">No</option>
          </select>
        </label>
        
        <label class="item item-select" id="AQ6" name="AQ6">
          <span class="input-label">Did the robot activate the hopper?</span>
          <select
            id="AQ6"
            ng-model="AQ6">
            <option value="0"></option>
            <option value="1">Yes</option>
            <option value="2">No</option>
          </select>
        </label>
        
        <label class="item item-select" id="AQ7" name="AQ7">
          <span class="input-label">What starting pieces did they start out with?</span>
          <select
            id="AQ7"
            ng-model="AQ7">
            <option value="0"></option>
            <option value="1">Gear</option>
            <option value="2">Fuel</option>
            <option value="3">Both</option>
          </select>
        </label>
        
        <label class="item item-select" id="AQ8" name="AQ8">
          <span class="input-label">Which position did they start off in?</span>
          <select
            id="AQ8"
            ng-model="AQ8">
            <option value="0"></option>
            <option value="1">Pit Side</option>
            <option value="2">Middle</option>
            <option value="3">Stand Side</option>
          </select>
        </label>
        
        <label class="item item-input" id="AQ9" name="AQ9">
          <span class="input-label">How many penalties did they accumulate?</span>
          <input ng-model="AQ9" id="AQ9" type="number" placeholder="">
        </label>
        
      </form>
        
      <form id="matchScouting-teleop" class="list">
        <h1 id="matchScouting-heading2" style="color:#000000;text-align:center;">Teleop</h1>
      
        <label class="item item-input" id="TQ1" name="TQ1">
          <span class="input-label">How many gears did they score?</span>
          <input ng-model="TQ1" id="TQ1" type="number" placeholder="">
        </label>
        
        <label class="item item-select" id="TQ2" name="TQ2">
          <span class="input-label">Did they attempt to score high boiler?</span>
          <select
            id="TQ2"
            ng-model="TQ2">
            <option value="0"></option>
            <option value="2">Yes</option>
            <option value="1">No</option>
          </select>
        </label>
        
        <label class="item item-input" id="TQ3" name="TQ3">
          <span class="input-label">If so how many trips did they take to score in the high boiler?</span>
          <input ng-model="TQ3" id="TQ3" type="number" placeholder="">
        </label>
        
        <label class="item item-select" id="TQ4" name="TQ4">
          <span class="input-label">Did they attempt to score low boiler?</span>
          <select
            id="TQ4"
            ng-model="TQ4">
            <option value="0"></option>
            <option value="2">Yes</option>
            <option value="1">No</option>
          </select>
        </label>
        
        <label class="item item-input" id="TQ5" name="TQ5">
          <span class="input-label">If so how many trips did they take to score in the low boiler?</span>
          <input ng-model="TQ5" id="TQ5" type="number" placeholder="">
        </label>
        
        <label class="item item-select" id="TQ6" name="TQ6">
          <span class="input-label">Did they receive a technical foul?</span>
          <select
            id="TQ6"
            ng-model="TQ6">
            <option value="0"></option>
            <option value="2">Yes</option>
            <option value="1">No</option>
          </select>
        </label>
        
        <label class="item item-select" id="TQ7" name="TQ7">
          <span class="input-label">Did they receive a Yellow Card?</span>
          <select
            id="TQ7"
            ng-model="TQ7">
            <option value="0"></option>
            <option value="2">Yes</option>
            <option value="1">No</option>
          </select>
        </label>
        
        <label class="item item-select" id="TQ8" name="TQ8">
          <span class="input-label">Did they receive a Red Card?</span>
          <select
            id="TQ8"
            ng-model="TQ8">
            <option value="0"></option>
            <option value="2">Yes</option>
            <option value="1">No</option>
          </select>
        </label>
        
        <label class="item item-select" id="TQ9" name="TQ9">
          <span class="input-label">Did they play defensively or offensively?</span>
          <select
            id="TQ9"
            ng-model="TQ9">
            <option value="0"></option>
            <option value="1">Defense</option>
            <option value="2">Offense</option>
            <option value="3">Both</option>
          </select>
        </label>
      </form>
      
      <form id="matchScouting-postgame" class="list">
        <h1 id="matchScouting-heading3" style="color:#000000;text-align:center;">Post-Game</h1>
        
        <label class="item item-select" id="EQ1" name="EQ1">
          <span class="input-label">How well did they manuver?</span>
          <select
            id="EQ1"
            ng-model="EQ1">
            <option value="0"></option>
            <option value="1">Low</option>
            <option value="2">Medium</option>
            <option value="3">High</option>
          </select>
        </label>
        
        <label class="item item-select" id="EQ2" name="EQ2">
          <span class="input-label">How well did they get Fuel from the Hopper?</span>
          <select
            id="EQ2"
            ng-model="EQ2">
            <option value="0"></option>
            <option value="1">Poorly</option>
            <option value="2">Well</option>
            <option value="3">Exceptional</option>
            <option value="4">No attempt</option>
          </select>
        </label>
        
        <label class="item item-select" id="EQ3" name="EQ3">
          <span class="input-label">How well did they get Fuel from the floor?</span>
          <select
            id="EQ3"
            ng-model="EQ3">
            <option value="0"></option>
            <option value="1">Poorly</option>
            <option value="2">Well</option>
            <option value="3">Exceptional</option>
            <option value="4">No attempt</option>
          </select>
        </label>
        
        <label class="item item-select" id="EQ4" name="EQ4">
          <span class="input-label">How well did they get Fuel from the feeder?</span>
          <select
            id="EQ4"
            ng-model="EQ4">
            <option value="0"></option>
            <option value="1">Poorly</option>
            <option value="2">Well</option>
            <option value="3">Exceptional</option>
            <option value="4">No attempt</option>
          </select>
        </label>
        
        <label class="item item-select" id="EQ5" name="EQ5">
          <span class="input-label">How well did they get Gears from the floor?</span>
          <select
            id="EQ5"
            ng-model="TQ5">
            <option value="0"></option>
            <option value="1">Poorly</option>
            <option value="2">Well</option>
            <option value="3">Exceptional</option>
            <option value="4">No attempt</option>
          </select>
        </label>
        
        <label class="item item-select" id="EQ6" name="EQ6">
          <span class="input-label">How well did they get Gears from the feeder?</span>
          <select
            id="EQ6"
            ng-model="EQ6">
            <option value="0"></option>
            <option value="1">Poorly</option>
            <option value="2">Well</option>
            <option value="3">Exceptional</option>
            <option value="4">No attempt</option>
          </select>
        </label>
        
        <label class="item item-select" id="EQ7" name="EQ7">
          <span class="input-label">How well did they put the Gear on the hook?</span>
          <select
            id="EQ7"
            ng-model="EQ7">
            <option value="0"></option>
            <option value="1">Poorly</option>
            <option value="2">Well</option>
            <option value="3">Exceptional</option>
            <option value="4">No attempt</option>
          </select>
        </label>
        
        <label class="item item-select" id="EQ8" name="EQ8">
          <span class="input-label">Roughly what percentage of the high shots succeeded?</span>
          <select
            id="EQ8"
            ng-model="EQ8">
            <option value="0"></option>
            <option value="1"><30%</option>
            <option value="2"><60%</option>
            <option value="3"><90%</option>
            <option value="4">>90%</option>
          </select>
        </label>
        
        <label class="item item-select" id="EQ9" name="EQ9">
          <span class="input-label">Roughly what percentage of the low shots succeeded?</span>
          <select
            id="EQ9"
            ng-model="EQ9">
            <option value="0"></option>
            <option value="1"><30%</option>
            <option value="2"><60%</option>
            <option value="3"><90%</option>
            <option value="4">>90%</option>
          </select>
        </label>
        
        <label class="item item-select" id="EQ10" name="EQ10">
          <span class="input-label">Roughly what percentage of the gears succeeded?</span>
          <select
            id="EQ10"
            ng-model="EQ10">
            <option value="0"></option>
            <option value="1"><30%</option>
            <option value="2"><60%</option>
            <option value="3"><90%</option>
            <option value="4">>90%</option>
          </select>
        </label>
        
        <label class="item item-select" id="EQ11" name="EQ11">
          <span class="input-label">Did they attempt to scale?</span>
          <select
            id="EQ11"
            ng-model="EQ11">
            <option value="0"></option>
            <option vlaue="1">Didn't attempt</option>
            <option value="2">Attempted</option>
            <option vlaue="3">Successful</option>
          </select>
        </label>
        
        <label class="item item-select" id="EQ12" name="EQ12">
          <span class="input-label">Did their robot break?</span>
          <select
            id="EQ12"
            ng-model="EQ12">
            <option value="0"></option>
            <option value="2">Yes</option>
            <option value="1">No</option>
          </select>
        </label>
        
        <label class="item item-input" id="EQ13" name="EQ13">
          <span class="input-label">Number of points lost to penalties?</span>
          <input ng-model="EQ13" id="EQ13" type="number" placeholder="">
        </label>
        
        <label class="item item-input" id="EQ14" name="EQ14">
          <span class="input-label">Number of points lost to fouls?</span>
          <input ng-model="EQ14" id="EQ14" type="number" placeholder="">
        </label>
        
        <label class="item item-select" id="EQ15" name="EQ15">
          <span class="input-label">Did the airship launch?</span>
          <select
            id="EQ15"
            ng-model="EQ15">
            <option value="0"></option>
            <option value="2">Yes</option>
            <option value="1">No</option>
          </select>
        </label>
        
        <label class="item item-select" id="EQ16" name="EQ16">
          <span class="input-label">Did their alliance gain a Ranking Point?</span>
          <select
            id="EQ16"
            ng-model="EQ16">
            <option value="0"></option>
            <option value="2">Yes</option>
            <option value="1">No</option>
          </select>
        </label>
        
        <label class="item item-input" id="EQ17" name="EQ17">
          <span class="input-label">Notes</span>
          <textarea ng-model="EQ17" id="EQ17" placeholder=""></textarea>
        </label>
      </form>
          
      <form id="matchScouting-human" class="list">
        <h1 id="matchScouting-heading4" style="color:#000000;text-align:center;">Human Player</h1>
        
        <label class="item item-select" id="HQ1" name="HQ1">
          <span class="input-label">How did they pull up the gears?</span>
          <select
            id="HQ1"
            ng-model="HQ1">
            <option value="0"></option>
            <option value="1">Poorly</option>
            <option value="2">Well</option>
            <option value="3">Exceptional</option>
            <option value="4">No attempt</option>
          </select>
        </label>
        
        <label class="item item-select" id="HQ2" name="HQ2">
          <span class="input-label">Did they put the gears in the right order?</span>
          <select
            id="HQ2"
            ng-model="HQ2">
            <option value="0"></option>
            <option value="2">Yes</option>
            <option value="1">No</option>
          </select>
        </label>
        
        <label class="item item-select" id="HQ3" name="HQ3">
          <span class="input-label">Did they drop rope early?</span>
          <select
            id="HQ3"
            ng-model="HQ3">
            <option value="0"></option>
            <option value="2">Yes</option>
            <option value="1">No</option>
          </select>
        </label>
        
        <label class="item item-select" id="HQ4" name="HQ4">
          <span class="input-label">Did the human player get a foul?</span>
          <select
            id="HQ4"
            ng-model="HQ4">
            <option value="0"></option>
            <option value="2">Yes</option>
            <option value="1">No</option>
          </select>
        </label>
        
        <label class="item item-select" id="HQ5" name="HQ5">
          <span class="input-label">From which team was the airship (1) human player?</span>
          <select 
              name="team" 
              id="team" 
              ng-options="option.number + ' - ' + option.name for option in data.teams track by option.number"
              ng-model="team"
              ng-change="selectTeam()"></select>
        </label>
        
        <label class="item item-select" id="HQ6" name="HQ6">
          <span class="input-label">From which team was the airship (2) human player?</span>
          <select 
              name="team" 
              id="team" 
              ng-options="option.number + ' - ' + option.name for option in data.teams track by option.number"
              ng-model="team"
              ng-change="selectTeam()"></select>
        </label>
        
        <label class="item item-select" id="HQ7" name="HQ7">
          <span class="input-label">From which team was the runner human player?</span>
          <select 
              name="team" 
              id="team" 
              ng-options="option.number + ' - ' + option.name for option in data.teams track by option.number"
              ng-model="team"
              ng-change="selectTeam()"></select>
        </label>
  
        <label class="item item-select" id="HQ8" name="HQ8">
          <span class="input-label">How did the airship (1) human player do?</span>
          <select
            id="HQ8"
            ng-model="HQ8">
            <option value="0"></option>
            <option value="1">Poorly</option>
            <option value="2">Well</option>
            <option value="3">Exceptional</option>
            <option value="4">No attempt</option>
          </select>
        </label>
  
        <label class="item item-select" id="HQ9" name="HQ9">
          <span class="input-label">How did the airship (2) human player do?</span>
          <select
            id="HQ9"
            ng-model="HQ9">
            <option value="0"></option>
            <option value="1">Poorly</option>
            <option value="2">Well</option>
            <option value="3">Exceptional</option>
            <option value="4">No attempt</option>
          </select>
        </label>
  
        <label class="item item-select" id="HQ10" name="HQ10">
          <span class="input-label">How did the runner human player do?</span>
          <select
            id="HQ10"
            ng-model="HQ10">
            <option value="0"></option>
            <option value="1">Poorly</option>
            <option value="2">Well</option>
            <option value="3">Exceptional</option>
            <option value="4">No attempt</option>
          </select>
        </label>
  
        <ion-item class="range range-positive">Number of rotors spinning
          <input ng-model="HQ11" id="HQ11" type="range" value="1" min="0" max="4" step="1">
        </ion-item>
  
        <button
          class="button button-balanced button-block"
          ng-click="submitMatch()">Submit</button>
          
      </form>
    </div>
  </ion-content>
</ion-view>
