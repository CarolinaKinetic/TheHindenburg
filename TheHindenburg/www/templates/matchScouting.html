<ion-view title="Match Scouting" id="page3">
  <ion-content padding="true" class="has-header">
    <div ng-controller="matchScoutingCtrl" class="padding">
      <form id="matchScouting-header" class="list">
        <label class="item item-select" id="Team Number" name="Team Number">
          <span class="input-label">Team Number</span>
          <select 
            name="team" 
            id="team" 
            ng-options="team.number + ' - ' + team.name for team in teams track by team.number"
            ng-model="team"
            ng-change="selectTeamMatchScout()"></select>
        </label>
          
        <label class="item item-select">
          <span class="input-label">Match Number</span>
          <select 
            ng-model="matchNum"
            ng-change="selectTeamMatchScout()">
            <option 
              ng-repeat="i in numMatches track by $index">{{$index+1}}</option>
          </select>
        </label>
        
        <label class="item item-select">
          <span class="input-label">Scout's Name</span>
          <select
            name="scout" 
            id="scout" 
            ng-options="scout.name for scout in scouts track by scout.name"
            ng-model="scout"
            ng-change="selectTeamMatchScout()"></select>
        </label>
      </form>

      <form id="matchScouting-autonomous" class="list" ng-show="allIdFieldsSelected()">
        <div class="item item-divider">Autonomous</div>
        
        <label class="item item-select">
          <span class="input-label"><!--Did the robot have -->Autonomous?</span>
          <select
            id="AQ1"
            ng-model="AQ1"
            ng-change="updateField('AQ1')"> 
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </label>
        
        <label class="item item-select">
          <span class="input-label"><!-- Did the robot place -->Hang gears?</span>
          <select
            id="AQ2"
            ng-model="AQ2"
            ng-change="updateField('AQ2')">
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </label>
        
        <div ng-show="AQ2 == 1">
          <label class="item item-select">
            <span class="input-label">Which post?</span>
            <select
              id="AQ10"
              ng-model="AQ10"
              ng-change="updateField('AQ10')">
              <option value="0">Load Zone</option>
              <option value="1">Middle</option>
              <option value="2">Boiler</option>
            </select>
          </label>
        </div>
        
        <label class="item item-select">
          <span class="input-label"><!--Did the robot -->Cross the line?</span>
          <select
            id="AQ3"
            ng-model="AQ3"
            ng-change="updateField('AQ3')">
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </label>
        
        <label class="item item-select">
          <span class="input-label"><!-- Did the robot score -->High boiler?</span>
          <select
            id="AQ5"
            ng-model="AQ5"
            ng-change="updateField('AQ5')">
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </label>
        
        <label class="item item-select">
          <span class="input-label"><!--Which position did they start off in-->Start position?</span>
          <select
            id="AQ8"
            ng-model="AQ8"
            ng-change="updateField('AQ8')">
            <option value="0">Load Zone</option>
            <option value="1">Middle</option>
            <option value="2">Boiler</option>
          </select>
        </label>
        
        <div class="item item-divider">Teleop</div>
      
        <div class="item item-input">
          <span class="input-label">Gear hung?</span>
          <button
            class="button button-small button-assertive icon ion-minus"
            ng-click="decGearCount()"></button>
          &nbsp;&nbsp;{{TQ1}}&nbsp;&nbsp;
          <button
            class="button button-small button-balanced icon ion-plus"
            ng-click="incGearCount()"></button>
        </div>
        
        <div class="item item-divider">Post-game</div>
        
        <label class="item item-select" id="EQ11" name="EQ11">
          <span class="input-label">Did they scale?</span>
          <select
            id="EQ11"
            ng-model="EQ11"
            ng-change="updateField('EQ11')">
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </label>
        
        <label class="item item-input" id="EQ17" name="EQ17">
          <span class="input-label">Notes</span>
          <textarea 
            id="EQ17" 
            ng-model="EQ17"
            ng-change="updateField('EQ17')" 
            placeholder=""
            rows="5"></textarea>
        </label>

        <div class="item item-divider">Human Player</div>
        
        <label class="item item-select">
          <span class="input-label">Is the human player (pilot) good?</span>
          <select
            id="HQ12"
            ng-model="HQ12"
            ng-change="updateField('HQ12')">
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </label>
        
        <p>Jared, pay attention!</p>
        
        <button
          class="button button-balanced button-block"
          ng-click="submitMatch()">Submit</button>
          
      </form>
    </div>
  </ion-content>
</ion-view>
