<ion-view title="Match Scouting" id="page3">
  <ion-content padding="true" class="has-header">
    <form id="matchScouting-form2" class="list">
      <label class="item item-select" id="matchScouting-select18" name="MatchNum">
        <span class="input-label">Match Number</span>
        <select>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option></option>
          <option></option>
          <option></option>
        </select>
      </label>
      <label class="item item-select" id="matchScouting-select17">
        <span class="input-label">Scouters Name</span>
        <select>
          <option>None</option>
          <option>Jared</option>
          <option>Nathen</option>
          <option>Hassied</option>
          <option>Chris</option>
          <option>David</option>
        </select>
      </label>
    </form>
    <div id="matchScouting-button-bar1" class="button-bar">
      <button id="matchScouting-button4" class="button button-positive  button-block">Autonomous</button>
      <button id="matchScouting-button5" class="button button-positive  button-block">Teleop</button>
      <button id="matchScouting-button6" class="button button-positive  button-block">Post-Game</button>
      <button id="matchScouting-button7" class="button button-positive  button-block">Human Player</button>
    </div>
    <h1 id="matchScouting-heading1" style="color:#000000;text-align:center;">Autonomous</h1>
    <form id="matchScouting-form3" class="list">
      <label class="item item-select" id="matchScouting-select21" name="AQ1">
        <span class="input-label">Did the robot have Autonomous?</span>
        <select>
          <option>Unknown</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </label>
      <label class="item item-select" id="matchScouting-select22" name="AQ2">
        <span class="input-label">Did the robot place gears?</span>
        <select>
          <option>Unknown</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </label>
      <label class="item item-select" id="matchScouting-select23" name="AQ3">
        <span class="input-label"> Did the robot cross the line?</span>
        <select>
          <option>Unknown</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </label>
      <label class="item item-select" id="matchScouting-select24" name="AQ4">
        <span class="input-label">Did the robot score high boiler?</span>
        <select>
          <option>Unknown</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </label>
      <label class="item item-select" id="matchScouting-select25" name="AQ6">
        <span class="input-label">Did the robot score low boiler?</span>
        <select>
          <option>Unknown</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </label>
      <label class="item item-select" id="matchScouting-select26" name="AQ6">
        <span class="input-label">Did the robot activate the hopper?</span>
        <select>
          <option>Unknown</option>
          <option>No</option>
          <option></option>
        </select>
      </label>
      <label class="item item-select" id="matchScouting-select27" name="AQ7">
        <span class="input-label">What starting pieces did they start out with?</span>
        <select>
          <option>Gear</option>
          <option>Fuel</option>
          <option>Both</option>
        </select>
      </label>
      <label class="item item-select" id="matchScouting-select28" name="AQ8">
        <span class="input-label">Which position did they start off in?</span>
        <select>
          <option>Unknown</option>
          <option>Pit Side</option>
          <option>Middle</option>
          <option>Stand Side</option>
        </select>
      </label>
      <label class="item item-input" id="matchScouting-input5" name="AQ9">
        <span class="input-label">How many penalties did they accumulate?</span>
        <input type="number" placeholder="">
      </label>
      <h1 id="matchScouting-heading2" style="color:#000000;text-align:center;">Teleop</h1>
      <label class="item item-input" id="matchScouting-input12" name="TQ1">
        <span class="input-label">How many gears did they score?</span>
        <input type="number" placeholder="">
      </label>
      <label class="item item-select" id="matchScouting-select29" name="TQ2">
        <span class="input-label">Did they attempt to score high boiler?</span>
        <select>
          <option>Unknown</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </label>
      <label class="item item-input" id="matchScouting-input13" name="TQ3">
        <span class="input-label">If so how many trips did they take to score in the high boiler?</span>
        <input type="number" placeholder="">
      </label>
      <label class="item item-select" id="matchScouting-select30" name="TQ4">
        <span class="input-label">Did they attempt to score low boiler?</span>
        <select>
          <option>Unknown</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </label>
      <label class="item item-input" id="matchScouting-input14" name="TQ5">
        <span class="input-label">If so how many trips did they take to score in the low boiler?</span>
        <input type="number" placeholder="">
      </label>
      <label class="item item-select" id="matchScouting-select31" name="TQ6">
        <span class="input-label">Did they receive a technical foul?</span>
        <select>
          <option>Unknown</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </label>
      <label class="item item-select" id="matchScouting-select32" name="TQ7">
        <span class="input-label">Did they receive a Yellow Card?</span>
        <select>
          <option>Unknown</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </label>
      <label class="item item-select" id="matchScouting-select33" name="TQ8">
        <span class="input-label">Did they receive a Red Card?</span>
        <select>
          <option>Unknown</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </label>
      <label class="item item-select" id="matchScouting-select34" name="TQ9">
        <span class="input-label">Did they play defensively or offensively?</span>
        <select>
          <option>Defense</option>
          <option>Offense</option>
          <option>Both</option>
        </select>
      </label>
      <h1 id="matchScouting-heading3" style="color:#000000;text-align:center;">Post-Game</h1>
      <label class="item item-select" id="matchScouting-select35" name="EQ1">
        <span class="input-label">How well did they manuver?</span>
        <select>
          <option>Unknown</option>
          <option>Low</option>
          <option>Medium</option>
          <option>High</option>
        </select>
      </label>
      <label class="item item-select" id="matchScouting-select36" name="EQ2">
        <span class="input-label">How well did they get Fuel from the Hopper?</span>
        <select>
          <option>Unknown</option>
          <option>Poorly</option>
          <option>Well</option>
          <option>Exceptional</option>
        </select>
      </label>
      <label class="item item-select" id="matchScouting-select37" name="EQ3">
        <span class="input-label">How well did they get Fuel from the floor?</span>
        <select>
          <option>Unknown</option>
          <option>Poorly</option>
          <option>Well</option>
          <option>Exceptional</option>
        </select>
      </label>
      <label class="item item-select" id="matchScouting-select38" name="EQ4">
        <span class="input-label">How well did they get Fuel from the feeder?</span>
        <select>
          <option>Unknown</option>
          <option>Poorly</option>
          <option>Well</option>
          <option>Exceptional</option>
        </select>
      </label>
      <label class="item item-select" id="matchScouting-select39" name="EQ5">
        <span class="input-label">How well did they get Gears from the floor?</span>
        <select>
          <option>Unknown</option>
          <option>Poorly</option>
          <option>Well</option>
          <option>Exceptional</option>
        </select>
      </label>
      <label class="item item-select" id="matchScouting-select19" name="TQ6">
        <span class="input-label">How well did they get Gears from the feeder?</span>
        <select>
          <option>Unknown</option>
          <option>Poorly</option>
          <option>Well</option>
          <option>Exceptional</option>
        </select>
      </label>
      <label class="item item-select" id="matchScouting-select20" name="TQ7">
        <span class="input-label">How well did they put the Gear on the hook?</span>
        <select>
          <option>Unknown</option>
          <option>Poorly</option>
          <option>Well</option>
          <option>Exceptional</option>
        </select>
      </label>
      <label class="item item-select" id="matchScouting-select40" name="EQ8">
        <span class="input-label">Roughly what percentage of the high shots succeeded?</span>
        <select>
          <option>Unknown</option>
          <option>&lt;25%</option>
          <option>&lt;50%</option>
          <option>&lt;75%</option>
          <option>&gt;75%</option>
        </select>
      </label>
      <label class="item item-select" id="matchScouting-select41" name="EQ9">
        <span class="input-label">Roughly what percentage of the low shots succeeded?</span>
        <select>
          <option>Unknown</option>
          <option>&lt;25%</option>
          <option>&lt;50%</option>
          <option>&lt;75%</option>
          <option>&gt;75%</option>
        </select>
      </label>
      <label class="item item-select" id="matchScouting-select42" name="EQ10">
        <span class="input-label">Roughly what percentage of the gears succeeded?</span>
        <select>
          <option>Unknown</option>
          <option>&lt;25%</option>
          <option>&lt;50%</option>
          <option>&lt;75%</option>
          <option>&gt;75%</option>
        </select>
      </label>
      <label class="item item-select" id="matchScouting-select43" name="EQ11">
        <span class="input-label">Did they attempt to scale?</span>
        <select>
          <option>Didn't attempt</option>
          <option>Attempted</option>
          <option>Successful</option>
        </select>
      </label>
      <label class="item item-select" id="matchScouting-select44" name="EQ12">
        <span class="input-label">Did their robot break?</span>
        <select>
          <option>Unknown</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </label>
      <label class="item item-input" id="matchScouting-input6" name="EQ13">
        <span class="input-label">Number of points lost to penalties?</span>
        <input type="number" placeholder="">
      </label>
      <label class="item item-input" id="matchScouting-input7" name="EQ14">
        <span class="input-label">Number of points lost to fouls?</span>
        <input type="number" placeholder="">
      </label>
      <label class="item item-select" id="matchScouting-select45" name="EQ15">

        <select>
          <option>Unknown</option>
          <option>Yes</option>
          <option>No</option>
        </select>

      <label class="item item-select" id="matchScouting-select46" name="EQ16">

          <option>No</option>

      </label>
      <label class="item item-input" id="matchScouting-textarea6" name="EQ17">
        <span class="input-label">Notes</span><textarea placeholder=""></textarea></label>
      <h1 id="matchScouting-heading4" style="color:#000000;text-align:center;">Human Player</h1>
      <label class="item item-select" id="matchScouting-select47" name="HQ1">
        <span class="input-label">How did they pull up the gears?</span>
        <select>
          <option>Unknown</option>
          <option>Poorly</option>
          <option>Well</option>
          <option>Exceptional</option>
        </select>
      </label>
      <label class="item item-select" id="matchScouting-select48" name="HQ2">
        <span class="input-label">Did they put the gears in the right order?</span>
        <select>
          <option>Unknown</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </label>
      <label class="item item-select" id="matchScouting-select49" name="HQ3">
        <span class="input-label">Did they drop rope early?</span>
        <select>
          <option>Unknown</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </label>
      <label class="item item-select" id="matchScouting-select50" name="HQ4">
        <span class="input-label">Did the human player get a foul?</span>
        <select>
          <option>Unknown</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </label>
      <label class="item item-select" id="matchScouting-select51" name="HQ5">
        <span class="input-label">From which team was the airship (1) human player?</span>
        <select>
          <option>Team Number - Name</option>
        </select>
      </label>
      <label class="item item-select" id="matchScouting-select52" name="HQ6">
        <span class="input-label">From which team was the airship (2) human player?</span>
        <select>
          <option>Team Number - Name</option>
        </select>
      </label>
      <label class="item item-select" id="matchScouting-select53" name="HQ7">
        <span class="input-label">From which team was the runner human player?</span>
        <select>
          <option>Team Number - Name</option>
        </select>
      </label>
      <label class="item item-select" id="matchScouting-select54" name="HQ8">
        <span class="input-label">How did the airship (1) human player do?</span>
        <select>
          <option>Unknown</option>
          <option>Poorly</option>
          <option>Well</option>
          <option>Exceptional</option>
        </select>
      </label>
      <label class="item item-select" id="matchScouting-select55" name="HQ9">
        <span class="input-label">How did the airship (2) human player do?</span>
        <select>
          <option>Unknown</option>
          <option>Poorly</option>
          <option>Well</option>
          <option>Exceptional</option>
        </select>
      </label>
      <label class="item item-select" id="matchScouting-select56" name="HQ10">

          <option>Exceptional</option>
        </select>
      </label>
      <ion-item class="range range-positive" id="matchScouting-range5">Number of rotors spinning
        <input type="range" value="2" min="1" max="4" step="1" name="HQ11">
      </ion-item>
    </form>
  </ion-content>
</ion-view>
