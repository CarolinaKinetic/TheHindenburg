<ion-view title="Match Scouting" id="page3">
  <ion-content padding="true" class="has-header">
    <div ng-controller="matchScoutingCtrl" class="padding">
      <form id="matchScouting-header" class="list">
        <label class="item item-select" id="Team Number" name="Team Number">
          <span class="input-label">Team Number</span>
          <select 
            name="team" 
            id="team" 
            ng-options="team.number + ' - ' + team.name for team in teams track by team.number"
            ng-model="team"
            ng-change="selectTeamMatchScout()"></select>
        </label>
          
        <label class="item item-select" id="matchScouting-select18" name="MatchNum">
          <span class="input-label">Match Number</span>
          <select ng-model="matchNum">
            <option 
              ng-repeat="i in numMatches track by $index"
              ng-blur="selectTeamMatchScout()">{{$index+1}}</option>
          </select>
        </label>
        
        <label class="item item-select" id="matchScouting-select17">
          <span class="input-label">Scout's Name</span>
          <select
            name="scout" 
            id="scout" 
            ng-options="scout.name for scout in scouts track by scout.name"
            ng-model="scout"
            ng-change="selectTeamMatchScout()"></select>
        </label>
      </form>

      <div id="matchScouting-button-bar1" class="button-bar">
        <button id="matchScouting-button4" class="button button-positive  button-block" ng-click="buttonClick('autonomous')">Autonomous</button>
        <button id="matchScouting-button5" class="button button-positive  button-block" ng-click="buttonClick('teleop')">Teleop</button>
        <button id="matchScouting-button6" class="button button-positive  button-block" ng-click="buttonClick('postgame')">Post-Game</button>
        <button id="matchScouting-button7" class="button button-positive  button-block" ng-click="buttonClick('human')">Human Player</button>
      </div>
    
      <form id="matchScouting-autonomous" class="list" ng-show="showIfButtonClicked('autonomous')">

          <span class="input-label">Did the robot have Autonomous?</span>
          <select
            id="AQ1"
            ng-model="AQ1"
            ng-blur="updateField('AQ1')"> 
            <option value=""></option>
            <option value="2">Yes</option>
            <option value="1">No</option>
          </select>
        </label>
        
        <label class="item item-select">
          <span class="input-label">Did the robot place gears?</span>
          <select
            id="AQ2"
            ng-model="AQ2"
            ng-blur="updateField('AQ2')">
            <option value=""></option>
            <option value="2">Yes</option>
            <option value="1">No</option>
          </select>
        </label>
        
        <label class="item item-select">
          <span class="input-label"> Did the robot cross the line?</span>
          <select
            id="AQ3"
            ng-model="AQ3"
            ng-blur="updateField('AQ3')">
            <option value=""></option>
            <option value="2">Yes</option>
            <option value="1">No</option>
          </select>
        </label>
        
        <label class="item item-select">
          <span class="input-label">Did the robot score high boiler?</span>
          <select
            id="AQ4"
            ng-model="AQ4"
            ng-blur="updateField('AQ4')">
            <option value=""></option>
            <option value="2">Yes</option>
            <option value="1">No</option>
          </select>
        </label>
        
        <label class="item item-select">
          <span class="input-label">Did the robot score low boiler?</span>
          <select
            id="AQ5"
            ng-model="AQ5"
            ng-blur="updateField('AQ5')">
            <option value=""></option>
            <option value="2">Yes</option>
            <option value="1">No</option>
          </select>
        </label>
        
        <label class="item item-select">
          <span class="input-label">Did the robot activate the hopper?</span>
          <select
            id="AQ6"
            ng-model="AQ6"
            ng-blur="updateField('AQ6')">
            <option value=""></option>
            <option value="2">Yes</option>
            <option value="1">No</option>
          </select>
        </label>
        
        <label class="item item-select">
          <span class="input-label">What starting pieces did they start out with?</span>
          <select
            id="AQ7"
            ng-model="AQ7"
            ng-blur="updateField('AQ7')">
            <option value=""></option>
            <option value="1">Gear</option>
            <option value="2">Fuel</option>
            <option value="3">Both</option>
          </select>
        </label>
        
        <label class="item item-select">
          <span class="input-label">Which position did they start off in?</span>
          <select
            id="AQ8"
            ng-model="AQ8"
            ng-blur="updateField('AQ8')">
            <option value=""></option>
            <option value="1">Pit Side</option>
            <option value="2">Middle</option>
            <option value="3">Stand Side</option>
          </select>
        </label>
        
        <label class="item item-input">
          <span class="input-label">How many penalties did they accumulate?</span>

        </label>

  </ion-content>
