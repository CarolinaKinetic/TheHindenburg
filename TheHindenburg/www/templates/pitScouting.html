<ion-view title="Pit scouting" id="page2">
  <ion-content padding="true" class="has-header">
    <div ng-controller="pitScoutingCtrl" class="padding">
      <form id="pitScouting-form4" class="list">
        <label class="item item-select">
          <span class="input-label">Team Number</span>
          <select 
            name="team" 
            id="team" 
            ng-options="option.number + ' - ' + option.name for option in teams track by option.number"
            ng-model="team"
            ng-change="teamSelected()"></select>
        </label>

        <label class="item item-select">
          <span class="input-label">What is your primary objective?</span>
          <select
            id="PQ3"
            ng-model="PQ3"
            ng-disabled="areFieldsDisabled()" ng-blur="updateField('PQ3')">
            <option value="0">Fuel</option>
            <option value="1">Gears</option>
            <option value="2">Other</option>
          </select>
        </label>

        <label class="item item-select">
          <span class="input-label">Can your robot climb the rope?</span>
          <select
            id="PQ6"
            ng-model="PQ6"
            ng-disabled="areFieldsDisabled()" ng-blur="updateField('PQ6')">
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </label>

        <label class="item item-select">
          <span class="input-label">Does your robot place gears?</span>
          <select
            id="PQ10"
            ng-model="PQ10"
            ng-disabled="areFieldsDisabled()" 
            ng-blur="updateField('PQ10')">
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </label>

        <label class="item item-select">
          <span class="input-label">Do you have autonomous?</span>
          <select
            id="PQ13"
            ng-model="PQ13"
            ng-disabled="areFieldsDisabled()" 
            ng-blur="updateField('PQ13')">
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </label>
      <div class="item item-divider">What can you do in Autonomous?</div>
        <ion-checkbox ng-model="PQ14A" id="PQ14A" name="PQ14A" ng-disabled="areFieldsDisabled()" ng-change="updateField('PQ14A')">Move forward</ion-checkbox>
        <ion-checkbox ng-model="PQ14B" id="PQ14B" name="PQ14B" ng-disabled="areFieldsDisabled()" ng-change="updateField('PQ14B')">Place gear</ion-checkbox>
        <ion-checkbox ng-model="PQ14C" id="PQ14C" name="PQ14C" ng-disabled="areFieldsDisabled()" ng-change="updateField('PQ14C')">Shoot into boiler</ion-checkbox>

        <label class="item item-select">
          <span class="input-label">Where can you pick up gears?</span>
          <select
            id="PQ15"
            ng-model="PQ15"
            ng-disabled="areFieldsDisabled()" 
            ng-blur="updateField('PQ15')">
            <option value="0">Feeding Station</option>
            <option value="1">Ground</option>
          </select>
        </label>

      <div class="item item-divider">What position can your team start from?</div>
        <ion-checkbox ng-model="PQ27A" id="PQ27A" name="PQ27A" ng-disabled="areFieldsDisabled()" ng-change="updateField('PQ27A')">Boiler</ion-checkbox>
        <ion-checkbox ng-model="PQ27B" id="PC27B" name="PC27B" ng-disabled="areFieldsDisabled()" ng-change="updateField('PQ27B')">Middle</ion-checkbox>
        <ion-checkbox ng-model="PQ27C" id="PQ27C" name="PQ27C" ng-disabled="areFieldsDisabled()" ng-change="updateField('PQ27C')">Load zone</ion-checkbox>
        
        <label class="item item-input">
          <span class="input-label">Number of seconds to scale?</span>
          <input 
            ng-model="PQ30"
            ng-change="updateField('PQ30')" 
            id="PQ30" 
            type="number" 
            placeholder="">
        </label>
        
        <label class="item item-select">
          <span class="input-label">Does the gear have to be pulled out of your robot?</span>
          <select
            id="PQ31"
            ng-model="PQ31"
            ng-disabled="areFieldsDisabled()" 
            ng-blur="updateField('PQ31')">
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </label>


        <button
          class="button button-balanced button-block"
          ng-click="submitPit()">Submit</button>
      </form>
    </div>
  </ion-content>
</ion-view>
