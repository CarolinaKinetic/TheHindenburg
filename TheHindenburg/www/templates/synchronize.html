<ion-view title="Synchronize">
  <ion-content padding="true" class="has-header">
    <div ng-controller="synchronizeCtrl" class="padding">
      <form class="list">
        <h1>Firebase Configuration Settings</h1>
        <label class="item item-input">
          <span class="input-label">What chassis type is your robot?</span><textarea ng-model="PQ1" id="PQ1" placeholder=""></textarea></label>
        </label>
      </form>
    </div>
  </ion-content>
</ion-view>

<ion-view title="Synchronize " id="page4">
  <ion-content padding="true" class="has-header">
    <div ng-controller="synchronizeCtrl" class="padding">
      
      <button id="synchronize-button8" class="button button-positive  button-block">Import Team List</button>
      <button id="synchronize-button9" class="button button-positive  button-block">Import Scout List</button>
      <form id="synchronize-form5" class="list">
        <label class="item item-input">
          <span class="input-label">Firebase apiKey</span>
          <input type="text" placeholder="" ng-model="apiKey">
        </label>
        <label class="item item-input">
          <span class="input-label">Firebase authDomain</span>
          <input type="text" placeholder="" ng-model="authDomain">
        </label>
        <label class="item item-input">
          <span class="input-label">Firebase databaseURL</span>
          <input type="text" placeholder="" ng-model="databaseURL">
        </label>
        <label class="item item-input">
          <span class="input-label">Firebase storageBucket</span>
          <input type="text" placeholder="" ng-model="storageBucket">
        </label>
        <label class="item item-input">
          <span class="input-label">Firebase storageBucket</span>
          <input type="text" placeholder="" ng-model="storageBucket">
        </label>
        <label class="item item-input">
          <span class="input-label">Number of Matches</span>
          <input type="number" placeholder="" ng-model="numMatches">
        </label>
      </form>
    </div>
  </ion-content>
</ion-view>
